<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gaboo eCommerce</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  
  <header>
    <div class="container">
      <div class="logo">fashion store</div>
    
    </div>
  </header>

  
  <section class="hero">
    <div class="container">
      <div class="hero-content">
        <h1>Welcome to the fashion store</h1>
        <p>Your one-stop shop for great deals on electronics, fashion, and more!</p>
        <button class="btn">Shop Now</button>
      </div>
    </div>
  </section>

  
  <section class="products">
    <div class="container">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <div class="product-item">
          <img src="images/jacket.jpg" alt="Product 1" />
          <h3>Product 1</h3>
          
      </div>
    </div>
  </section>

  
  <footer>
    <div class="container">
      <p>&copy; 2024 fashion Store. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
